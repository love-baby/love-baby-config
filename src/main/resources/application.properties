spring.application.name=love-baby-config
server.port=1802

spring.cloud.config.server.git.uri=https://github.com/love-baby/love-baby-config-repo.git
spring.cloud.config.server.git.searchPaths=config-repo
spring.cloud.config.label=master

eureka.instance.non-secure-port=80
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=bus.love-baby.vip
eureka.instance.instance-id=${eureka.instance.hostname}
eureka.instance.ip-address=${eureka.instance.hostname}:80
eureka.instance.home-page-url=${eureka.instance.hostname}
eureka.instance.status-page-url-path=http://bus.love-baby.vip/actuator/info
eureka.instance.health-check-url-path=http://bus.love-baby.vip/actuator/health


eureka.client.serviceUrl.defaultZone=http://eureka.love-baby.vip/eureka/

management.endpoints.web.exposure.include=*