spring.application.name=love-baby-config
server.port=1802

#配置文件仓库
spring.cloud.config.server.git.uri=https://github.com/love-baby/love-baby-config-repo.git
spring.cloud.config.server.git.searchPaths=config-repo
spring.cloud.config.label=master

#安全
security.basic.enabled=true
security.user.name=liangbc
security.user.password=liangbc

#注册服务
##租期更新时间间隔（默认30秒）
eureka.instance.lease-renewal-interval-in-seconds=10
##租期到期时间（默认90秒）
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.preferIpAddress=true
eureka.instance.hostname=bus.love-baby.vip
eureka.instance.status-page-url=http://bus.love-baby.vip/info
eureka.instance.health-check-url=http://bus.love-baby.vip/health
eureka.instance.instance-id=${eureka.instance.hostname}
#3.在访问路径上加入用户名密码
eureka.client.serviceUrl.defaultZone=http://${security.user.name}:${security.user.password}@eureka.love-baby.vip/eureka/
